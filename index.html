<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRC Encoder & Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CRC Encoder & Decoder Simulator</h1>
    <p>Perform encoding and error detection using Cyclic Redundancy Check</p>
  </header>

  <main>
    <div class="card">
      <h2>ðŸ”¹ CRC Encoder</h2>
      <div class="form-group">
        <label for="dataword">Enter Data Frame:</label>
        <input type="text" id="dataword" placeholder="Example: 1101">
      </div>

      <div class="form-group">
        <label for="generator">Enter Generator Polynomial:</label>
        <input type="text" id="generator" placeholder="Example: 1011">
      </div>

      <button id="encodeBtn">Generate Codeword</button>

      <div class="result-box">
        <p id="encodedOutput">Result will appear here...</p>
      </div>
    </div>

    <div class="card">
      <h2>ðŸ”¸ CRC Decoder</h2>
      <div class="form-group">
        <label for="received">Received Codeword:</label>
        <input type="text" id="received" placeholder="Example: 1101010">
      </div>

      <div class="form-group">
        <label for="generator2">Enter Generator Polynomial:</label>
        <input type="text" id="generator2" placeholder="Example: 1011">
      </div>

      <button id="decodeBtn">Check Data Integrity</button>

      <div class="result-box">
        <p id="decodedOutput">Result will appear here...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Developed for Computer Networks CRC Project </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
